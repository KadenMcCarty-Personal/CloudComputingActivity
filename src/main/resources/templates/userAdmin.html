<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="bg-light border rounded p-3 mb-4">
        <h2>User Administration</h2>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}">User successfully updated</span>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}">An error occurred</span>
    </div>

    <!-- Search Bar and Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <input type="text" id="searchInput" class="form-control" placeholder="Search users..." onkeyup="filterUsers()">
        </div>
        <a th:href="@{/register}" class="btn btn-success">+ Add New User</a>
    </div>

    <!-- Users Table -->
    <table class="table table-bordered" id="usersTable">
        <thead class="text-white" style="background-color: #1976d2;">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.email}">admin@example.com</td>
                <td th:text="${user.fullName}">Jane Doe</td>
                <td>
                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-success">ADMIN</span>
                    <span th:if="${user.role != 'ADMIN'}" class="badge bg-warning text-dark">USER</span>
                </td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-info">Edit</a>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Row Count -->
    <p class="text-muted" th:text="'Showing ' + ${#lists.size(users)} + ' of ' + ${#lists.size(users)} + ' users'">
        Showing 1-3 of 3 users
    </p>

</div>

<!-- Search Filter Script -->
<script>
    function filterUsers() {
        var input = document.getElementById("searchInput").value.toLowerCase();
        var table = document.getElementById("usersTable");
        var rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            var match = false;
            for (var j = 0; j < cells.length; j++) {
                if (cells[j].textContent.toLowerCase().indexOf(input) > -1) {
                    match = true;
                    break;
                }
            }
            rows[i].style.display = match ? "" : "none";
        }
    }
</script>
</body>
</html>
