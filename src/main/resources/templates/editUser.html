<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="bg-light border rounded p-3 mb-4">
        <h2 th:text="'Edit User - ID: ' + ${user.id}">Edit User - ID: 2</h2>
    </div>

    <!-- Warning Message -->
    <div th:if="${warning}" class="alert alert-warning" role="alert">
        <span th:text="${warning}">Cannot change your own admin status</span>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}">An error occurred</span>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}">User updated successfully</span>
    </div>

    <!-- Edit User Form -->
    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">

        <div class="card p-4 mb-4">

            <!-- Row 1: User ID and Full Name -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="userId" class="form-label fw-bold">User ID</label>
                    <input type="text" id="userId" class="form-control bg-secondary-subtle"
                           th:value="${user.id} + ' (read-only)'" readonly>
                </div>
                <div class="col-md-6">
                    <label for="fullName" class="form-label fw-bold">Full Name</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="John Smith">
                </div>
            </div>

            <!-- Row 2: Username, Role, Status -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label fw-bold">Username *</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           th:classappend="${usernameError} ? 'is-invalid'" required>
                    <div th:if="${usernameError}" class="text-danger small mt-1">
                        <span th:text="${usernameError}">Username error</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="role" class="form-label fw-bold">Role *</label>
                    <select id="role" th:field="*{role}" class="form-select" required>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="status" class="form-label fw-bold">Status *</label>
                    <select id="status" th:field="*{status}" class="form-select" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Row 3: Email -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label fw-bold">Email *</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           th:classappend="${emailError} ? 'is-invalid'" placeholder="john.smith@example.com" required>
                    <div th:if="${emailError}" class="text-danger small mt-1">
                        <span th:text="${emailError}">Email error</span>
                    </div>
                </div>
            </div>

            <!-- Change Password Section -->
            <h5 class="fw-bold mt-4 mb-3">Change Password (Optional)</h5>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="newPassword" class="form-label fw-bold">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="confirmNewPassword" class="form-label fw-bold">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control">
                    <div th:if="${passwordError}" class="text-danger small mt-1">
                        <span th:text="${passwordError}">Passwords do not match</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Update User</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-lg">Delete User</a>
        </div>

    </form>

</div>
</body>
</html>
