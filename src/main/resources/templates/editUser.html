<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .nav-active {
            background-color: #0d6efd !important;
            color: white !important;
            border-radius: 4px;
            border-bottom: 3px solid #0a58ca;
        }
        .navbar-brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }
        .user-avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <span class="navbar-brand-logo">OS</span>
            <strong class="text-primary">Order System</strong>
        </a>

        <!-- Links for logged-in users -->
        <div class="collapse navbar-collapse" sec:authorize="isAuthenticated()">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">My Orders</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders/search}">Search Orders</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link nav-active text-white" th:href="@{/admin/users}">Admin</a>
                </li>
            </ul>
        </div>

        <!-- Right side: Not logged in -->
        <div class="d-flex align-items-center" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
            <a th:href="@{/register}" class="btn btn-primary">Sign Up</a>
        </div>

        <!-- Right side: Logged in -->
        <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
            <span class="user-avatar" sec:authentication="name">U</span>
            <span class="me-3 fw-bold" sec:authentication="name">User</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Header -->
    <div class="bg-light border rounded p-3 mb-4">
        <h2 th:text="'Edit User - ID: ' + ${user.id}">Edit User - ID: 2</h2>
    </div>

    <!-- Edit User Form -->
    <form th:action="@{/admin/users/edit}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="card p-4 mb-4">

            <!-- Username (read-only) -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" id="username" class="form-control bg-secondary-subtle"
                           th:value="${user.username}" readonly>
                </div>
            </div>

            <!-- Role and Enabled -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="role" class="form-label fw-bold">Role *</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="enabled" class="form-label fw-bold">Enabled *</label>
                    <select id="enabled" name="enabled" class="form-select" required>
                        <option value="true" th:selected="${user.enabled}">Active</option>
                        <option value="false" th:selected="${!user.enabled}">Disabled</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Update User</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-lg">Delete User</a>
        </div>

    </form>

</div>
</body>
</html>
