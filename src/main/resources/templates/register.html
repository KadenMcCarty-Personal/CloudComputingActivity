<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .nav-active {
            background-color: #0d6efd !important;
            color: white !important;
            border-radius: 4px;
            border-bottom: 3px solid #0a58ca;
        }
        .navbar-brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }
        .user-avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <span class="navbar-brand-logo">OS</span>
            <strong class="text-primary">Order System</strong>
        </a>

        <!-- Links for logged-in users -->
        <div class="collapse navbar-collapse" sec:authorize="isAuthenticated()">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">My Orders</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders/search}">Search Orders</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}">Admin</a>
                </li>
            </ul>
        </div>

        <!-- Right side: Not logged in -->
        <div class="d-flex align-items-center" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
            <a th:href="@{/register}" class="btn btn-primary">Sign Up</a>
        </div>

        <!-- Right side: Logged in -->
        <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
            <span class="user-avatar" sec:authentication="name">U</span>
            <span class="me-3 fw-bold" sec:authentication="name">User</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">

            <!-- Header -->
            <div class="text-center text-white py-3 rounded-top" style="background-color: #2e7d32;">
                <h2>Create Account</h2>
            </div>

            <div class="card rounded-top-0">
                <div class="card-body p-4">

                    <!-- General Error Message -->
                    <div th:if="${error}" class="alert alert-warning" role="alert">
                        <span th:text="${error}">Please correct the errors below</span>
                    </div>

                    <!-- Registration Form -->
                    <form th:action="@{/register}" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username *</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="johndoe" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password *</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success btn-lg flex-fill">Create Account</button>
                            <a th:href="@{/login}" class="btn btn-secondary btn-lg flex-fill">Cancel</a>
                        </div>

                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        <p>Already have an account?
                            <a th:href="@{/login}">Sign in here</a>
                        </p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
