<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">

            <!-- Header -->
            <div class="text-center text-white py-3 rounded-top" style="background-color: #2e7d32;">
                <h2>Create Account</h2>
            </div>

            <div class="card rounded-top-0">
                <div class="card-body p-4">

                    <!-- General Error Message -->
                    <div th:if="${error}" class="alert alert-warning" role="alert">
                        <span th:text="${error}">Please correct the errors below</span>
                    </div>

                    <!-- Registration Form -->
                    <form th:action="@{/register}" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username *</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="johndoe" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password *</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success btn-lg flex-fill">Create Account</button>
                            <a th:href="@{/login}" class="btn btn-secondary btn-lg flex-fill">Cancel</a>
                        </div>

                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        <p>Already have an account?
                            <a th:href="@{/login}">Sign in here</a>
                        </p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
