<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .nav-active {
            background-color: #0d6efd !important;
            color: white !important;
            border-radius: 4px;
            border-bottom: 3px solid #0a58ca;
        }
        .navbar-brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }
        .user-avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <span class="navbar-brand-logo">OS</span>
            <strong class="text-primary">Order System</strong>
        </a>

        <!-- Links for logged-in users -->
        <div class="collapse navbar-collapse" sec:authorize="isAuthenticated()">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">My Orders</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders/search}">Search Orders</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link nav-active text-white" th:href="@{/admin/users}">Admin</a>
                </li>
            </ul>
        </div>

        <!-- Right side: Not logged in -->
        <div class="d-flex align-items-center" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
            <a th:href="@{/register}" class="btn btn-primary">Sign Up</a>
        </div>

        <!-- Right side: Logged in -->
        <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
            <span class="user-avatar" sec:authentication="name">U</span>
            <span class="me-3 fw-bold" sec:authentication="name">User</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">

            <div class="card border-danger">

                <!-- Red Header -->
                <div class="card-header bg-danger text-white text-center py-3">
                    <h3>&#9888; Warning - Confirm Deletion</h3>
                </div>

                <div class="card-body p-4">

                    <!-- Warning Message -->
                    <div class="alert alert-danger text-center" role="alert">
                        <strong>Are you sure you want to delete this user?</strong>
                        <br>
                        <span class="text-muted">This action cannot be undone.</span>
                    </div>

                    <!-- User Details Table -->
                    <h5 class="fw-bold">User Details:</h5>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td class="fw-bold" style="width: 30%;">User ID:</td>
                                <td th:text="${user.id}">3</td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Username:</td>
                                <td th:text="${user.username}">mjohnson</td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Role:</td>
                                <td>
                                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-success">ADMIN</span>
                                    <span th:if="${user.role != 'ADMIN'}" class="badge bg-warning text-dark">USER</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Enabled:</td>
                                <td>
                                    <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                                    <span th:unless="${user.enabled}" class="badge bg-secondary">Disabled</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <!-- Buttons -->
                <div class="card-footer d-flex gap-2 py-3">
                    <form th:action="@{/admin/users/delete}" method="post" class="flex-fill">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit" class="btn btn-danger btn-lg w-100">Confirm Delete</button>
                    </form>
                    <a th:href="@{/admin/users}" class="btn btn-secondary btn-lg flex-fill text-center">Cancel</a>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
